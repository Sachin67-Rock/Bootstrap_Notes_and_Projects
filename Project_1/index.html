<<!doctype html>
<html lang="en">
  <head>
    <title>Form_Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script_js.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class=" mb-3 ">
        <h2 class="fixed-top">Dream Job!!!</h2>
    </div>
    <div class="create text-center text-warning bg-success ">
        <h3>One Sign Up away to create your resume automatically</h3>
    </div>
    <div class="image mt-3">
        <img src="resume-logo_1.jpg" height="90" width="90" >
        <h3>Lets Fill the form!!!!!</h3>
    </div>
    <div class="form_1 mt-5 bg-light " >
        
        <form  >
            <div class="firstname form-group pt-5">
                <label>First Name:</label>
            <input class=" form-control border border-warning" style="width:15%" id="first" placeholder="Enter first name" required>
            </div>
            
            <div class="lastname form-group">
                <label>Last Name:</label>
             <input class="form-control border border-warning"  style="width:15%" id="last" placeholder="Enter last name" required>   
            </div>
            
            <div class="age1 form-group">
                <label>Age:</label>
            <input class="form-control border border-warning" style="width:15%"  id="age" placeholder="Enter age" required>
            </div>
            
            <div class="level ">
                <label>Fresher:</label>
            <input  style="width:5%"   type="radio" id="fresher">
            <br>
            <label>Expereice:</label>
            <input style="width:2%"   type="radio" id="Expereice">
            <br>
            
            <label>Entry Level:</label>
            <input style="width:2%"   type="radio" id="entry">
            <br>
            <label>Mid Level:</label>
            <input style="width:2%"   type="radio" id="Mid">
            <br>
            <label>Senior Level:</label>
            <input style="width:2%"   type="radio" id="Senior">
            <br>
            
            </div>
            <br>
            <div class="sign-up-data form-group ">
                <label>User Name:</label>
            <input class="form-control border border-warning" style="width:15%;"id="username" placeholder="Enter a username" required>
            <br>
            
            <label>Password:</label>
            <input class="form-control border border-warning" style="width:15%;" id="pass" placeholder="Enter a password" required>
            <br>
            
            <label>Re-Enter Passsword:</label>
            <input class="form-control border border-warning" style="width:15%;" id="Re-enter" placeholder="Re-enter to confim" required>
            </div>
            <div class="submit form-group mt-2">
                
            <button class="btn btn-outline-primary form-control" style="width:15%;"  type="button" id="button">Signup</button>
    
            </div>
            
    
    
    
        </form>
    </div>
     
</body>
</html>
